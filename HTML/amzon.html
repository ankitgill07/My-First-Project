<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="anzon.css">
</head>
<body>
    <div class="contanir">
    <div class="top_section">
    <h1>
        Job Application
        <span class="small">(Web)</span>
    </h1>

    <form action="">
      <div class="from_container">
        <div class="from_contral">
          <label for="first_name"> First Name</label>
          <input type="text" id="first_name" name="first_name" placeholder="Enter First Name...">
        </div>
        <div class="from_contral">
          <label for="Last_name"> LastName</label>
          <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name...">
        </div>
        <div class="from_contral">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter Email...">
        </div>
        <div class="from_contral">
          <label for="job_role">Job Role</label>
          <select>
            <option value="">Select Job Role</option>
            <option Value="Frontend">Frontend Developer</option>
            <option value="Backend">Backend Developer</option>
            <option value="full_stack">Full stack Developer</option>
            <option value="ui_ux">UI_Ux Developer</option>
          </select>
          </div>
          <div class="textarea_contral`">
            <label for="Address">Address</label>
            <textarea name="Address" id="Address" rows="4" cols="50" > </textarea>
            </div>
            <div class="from_contral">
              <label for="City">City</label>
              <input type="city" id="city" name="city" placeholder="Enter City Name...">
            </div>
            <div class="from_contral">
              <label for="Pincode">Email</label>
              <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode Name...">
            </div>
            <div class="from_contral">
              <label for="date"> Date</label>
              <input type="date" id="date" name="date">
            </div>
            <div class="from_contral">
              <label for="file">Upload Your CV</label>
              <input type="file" id="file" name="file" placeholder="Enter City Name...">
            </div>
             </div>
             <div class="button_container">
              <button type="submit">Appy Now</button>
          </div>
      
    </form>
    </div>
   </div>
   
    
   
</body>

</html>

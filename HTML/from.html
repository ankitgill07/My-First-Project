<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> 
      <center>
      <h1 style="text-align: center;"><u>Registration Form</u></h1>
      
      First Name:<input type="text" placeholder="First Name"> <br> <br>
      Last Name:<input type="last name" placeholder="Last Name"> <br> <br>
      Nick Name:<input type="nick name" placeholder="Nick Name"> <br> <br>
      E-mail:<input type="email" placeholder="E-mail"> <br> <br>
      Password:<input type="password" placeholder="password"> <br> <br>
      Date of Birth:<input type="date"> <br> <br>
      Gender:<input type="radio" value="male" name="gender" id="123">Male
             <input type="radio" value="Female" name="gender" id="345" >Female
             <input type="radio" value="Others" name="gender" id="678">Others <br> <br>
      Mobile:<input type="number" placeholder="Mobile number">  <br> <br>
      Address:<textarea rows="6" cols="20" placeholder="Address"></textarea>
      <br><br>
      <input type="submit" value="submit"name="submit">
      <input type="reset" value="reset"name="reset" >
    </center>
    </form>
   
</body>
</html>

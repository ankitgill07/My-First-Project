<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <!-- this a rock paper scissors -->
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
             <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true" alt="scissors">
        </div>
    </div>
    <div class="scores-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p >Comp</p>
      </div>
    </div>
    <div class="msg-continer">
      <p id="msg">Play your Move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
